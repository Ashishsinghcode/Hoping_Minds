<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<style>
    .container{
        width: 500px;
        height: 500px;
        background-color: aqua;
        margin: 80px;
    }
    .box{
        width: 100px;
        height: 100px;
        justify-content: center;
        align-items: center;
        background-color: red;
        position: relative;
        transform: scale(0.5);
    }
</style>
<body>
    <div class="container">
        <div class="box">Box</div>
    </div>
</body>
</html>
