<script>
    arr =[1,2,3,4,15,30]
    a= Number(prompt("Enter a number"))   
    
    
    while (a!=0)
    {
        arr.push(a)
        a=Number(prompt("Enter a number"))   
    }
    let x=arr.filter(check);
    function check(num){
        if(num%15==0){
            return num
        }
    }
    document.write(x)

    
    
</script>
