<script>

        a=prompt("Enter the number of trail")

                val()
            }
            else{
                alert("Oops you miss the chance")
                location.href="https://www.google.com/"
                val()
            }
        }
        function val(){
            y=confirm("Do you want to see again ?")
            if(y == true){
                a=prompt("Enter the number of trail")
                if(a < 0){
                    console.error("Can't feed negative value")
                }
                else{
                    if(a <= 7 ){
                        x=7-a

                        val()
                    }
                    else{
                        alert("Oops you miss the chance")
                        location.href="https://www.google.com/"
                        val()
                    }
                }
            }
}
