<script>
    async function season(){
        let summer=new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("Ice-cream");},2000)
            
        })
        let spring=new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("Mango");},5000)
            
        })
        let winter=new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("Hello");},7000)
            
        })
        
    
        let sum= await summer
        alert(sum)
        let spr = await spring
        alert(spr)
        let win= await winter
        alert(win)
    }
   let a=season()
   {
        a.then((value)=>{
            alert(value)
    })
   }
</script>
