<script>
    a=prompt("Enter a number")
    if(a%3==0 && a%5 != 0){
        alert("Happy")
    }
    else if(a%5==0 && a%3 != 0){
        alert("Birthday")
    }
    else if((a%3==0) && (a%5 == 0)){
        alert("Happy Birthday!")
    }
    else {
        alert("Invalid number")
    }
</script>
