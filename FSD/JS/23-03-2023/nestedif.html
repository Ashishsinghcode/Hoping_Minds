<script>
    a=prompt("Enter the age")
    e=prompt("Enter the income")
    if(a>18 && a<25){
        if(e<5000){
            alert("Only Dinner!")
        }
        else{
            alert("Drinks!")
        }
    }
    else if(a>25 && a<30){
        if(e<5000){
            alert("Only Drinks!")
        }
        else{
            alert("Drinks & Snacks")
        }
    }
    else if(a>30 && a<50){
        if(e<5000){
            alert("Go earn more")
        }
        else{
            alert("Night stay & Drinks")
        }
    }
    else{
        alert("Not allowed")
    }
</script>
